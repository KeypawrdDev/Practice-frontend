name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: skillforge/package-lock.json
        
    - name: Install dependencies
      run: |
        cd skillforge
        npm ci
        
    - name: Run linting
      run: |
        cd skillforge
        npm run lint
        
    - name: Run type checking
      run: |
        cd skillforge
        npm run typecheck
        
    - name: Run unit tests
      run: |
        cd skillforge
        npm run test
        
    - name: Install Playwright browsers
      run: |
        cd skillforge
        npx playwright install --with-deps
        
    - name: Run E2E tests
      run: |
        cd skillforge
        npm run e2e